<body>
    <h1 class="text-3xl text-center mt-5">Welcome to my awesome count app</h1>
    <div class="text-center">
        <h1 id="count" class="text-3xl font-bold my-5">0</h1>

        <button onclick="plusBtn()" id="plus-btn" class="bg-green-500 hover:bg-green-600 active:bg-green-700 focus:outline-none focus:ring focus:ring-green-300 w-28 h-10 rounded text-white">+</button>

        <!-- <button onclick="minusBtn()" id="minus-btn" class="bg-red-500 hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-300 w-28 h-10 rounded text-white">-</button> -->

    </div>

    <h1 class="text-3xl text-center my-5">Goriber evally reboted 2.0</h1>
    <div class="mx-auto w-[80%] mb-5 text-center">
      <textarea name="" id="text-area" cols="50" rows="5"
      class="bg-lime-300 rounded-md mx-auto text-black border-none w-96"
      placeholder="leave a review..."></textarea>
      <div class="mx-auto text-end w-[45%]">
        <button class="bg-yellow-300 rounded-md" id="submit-btn">Submit</button>
      </div>
    </div>

    <div id="review" class="user-review w-96 mx-auto">
      <h1 class="text-3xl font-bold text-red-600">User Review...</h1>
    </div>
