<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-3-Count-100MinTo</title>
</head>
<body>
    <h1 class="text-3xl text-center mt-5">Welcome to my awesome count app</h1>
    <div class="text-center">
        <h1 id="count" class="text-3xl font-bold my-5">0</h1>

        <button onclick="plusBtn()" id="plus-btn" class="bg-green-500 hover:bg-green-600 active:bg-green-700 focus:outline-none focus:ring focus:ring-green-300 w-28 h-10 rounded text-white">+</button>

        <button onclick="minusBtn()" id="minus-btn" class="bg-red-500 hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-300 w-28 h-10 rounded text-white">-</button>
    </div>

    <script src="./js/part-count.js"></script>
    <script src="./js/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
